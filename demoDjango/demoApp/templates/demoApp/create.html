{% extends 'demoApp/base.html' %}

{% block title %} Créez un nouvel utilisateur {% endblock %}

{% block content %}
<h3>Créez une nouvelle liste</h3>

    <form method="post" action="/create/" class="form-group">
        {% csrf_token %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">

                <button type="submit" name="save" class="btn btn-success">Enregistrer</button>
            </div>
            {{form.name}}
        </div>
    </form>
{% endblock %}
